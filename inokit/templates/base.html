{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>InoKit | Electronic Components & Development Boards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background: linear-gradient(to right, #1a1a1a, #2c3e50) !important;
            padding: 1rem 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: none !important;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        
        /* RTL Support */
        [dir="rtl"] .navbar-brand img {
            margin-right: 0;
            margin-left: 10px;
        }
        [dir="rtl"] .me-2 {
            margin-right: 0 !important;
            margin-left: 0.5rem !important;
        }
        [dir="rtl"] .ms-2 {
            margin-left: 0 !important;
            margin-right: 0.5rem !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'ecom/navbar.html' %}
    
    <!-- Main content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer -->
    {% include 'base/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/translations.js' %}"></script>
    <script>
        document.title = "InoKit | Electronic Components & Development Boards";
    </script>
</body>
</html>
