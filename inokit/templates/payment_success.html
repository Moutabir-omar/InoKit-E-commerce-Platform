{% extends 'ecom/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="text-success mb-3">Paiement réussi!</h2>
                    <p class="text-muted mb-4">
                        Nous avons bien reçu votre paiement. Merci pour votre commande!
                    </p>
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a href="{% url 'ecom:my-order' %}" class="btn btn-primary">
                            Voir mes commandes
                        </a>
                        <a href="{% url 'ecom:home' %}" class="btn btn-outline-primary">
                            Continuer mes achats
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
